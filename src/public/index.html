<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Editar lista de alunos</h2>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Modelo</th>
        <th>Ano de Nascimento</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will be inserted here -->
    </tbody>
  </table>

  <div class="new-item-form">
    <input type="text" id="nome" placeholder="Nome" />
    <input type="text" id="curso" placeholder="Curso" />
    <input type="text" id="ano" placeholder="Ano de nascimento" />
    <button onclick="createNewItem()">Criar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
